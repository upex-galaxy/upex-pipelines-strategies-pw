name: Smoke Test Pipeline
run-name: ${{github.actor}}üë®üèª‚Äçüî¨ triggered Smoke Test

## * ------ CUANDO SE EJECUTA EL PIPELINE
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the tests'
        type: choice
        required: true
        default: 'QA'
        options:
        - 'QA'
        - 'UAT'
        - 'staging'
        - 'production'
      suite:
        description: 'Suite Test to run'
        type: choice
        required: true
        options:
        - 'tests/tests-examples/demo-todo-app.spec.ts:72'
        - 'tests/tests-examples/demo-todo-app.spec.ts:280'
        - 'tests/example.spec.ts'

## * -------------
jobs:
  SanityTest:
    ## * ------------- PROPIEDADES DEL JOB DEL PIPELINE
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      SUITE: ${{ github.event.inputs.suite }}
      ## * ------------- 
      ## * ------------- PASOS EN ORDEN DE EJECUCI√ìN 
    steps:
    - name: Clone Repository
      uses: actions/checkout@v4

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npm run install:browsers

    - name: Run Playwright tests
      run: |
        npm test ${{ env.SUITE }}

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
